version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: avolta-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: avolta
      MYSQL_USER: avolta
      MYSQL_PASSWORD: avolta
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - avolta-network
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avolta-backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/avolta?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: avoltaBelgiqueSecretKey2025VeryLongAndSecureKeyForJwtTokenGeneration
      JWT_EXPIRATION: 86400000
    ports:
      - "8090:8090"
    networks:
      - avolta-network

  # Frontend (optional)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: avolta-frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - avolta-network
    environment:
      - VITE_API_URL=http://localhost:8090/api

networks:
  avolta-network:
    driver: bridge

volumes:
  mysql_data: