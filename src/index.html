<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Avolta Belgique - Solutions aÃ©roportuaires innovantes pour les voyageurs" />
    <title>Avolta Belgique</title>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/src/fonts/AvoltaDisplay-SemiBold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/src/fonts/Saans-Regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      :root {
        --primary: #8F53F0;
        --primary-dark: #7B3FDC;
        --sand: #F5F3ED;
        --day: #FFFFFF;
        --night: #373737;
      }
      
      body {
        margin: 0;
        font-family: 'Saans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading indicator */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--night);
        z-index: 9999;
      }
      
      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
